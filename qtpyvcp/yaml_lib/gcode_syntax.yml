# textFormat:
#   fontCapitalization: QFont:AllUppercase
# https://bugreports.qt.io/browse/QTBUG-32619


RS274-Gcode:
  description:
  author: 'Kurt Jacobson'
  fileTypes: ['.ngc', '.nc']

  definitions:
    default:
      textFormat:
        fontFixedPitch: True
        fontWeight: QFont:Normal
        fontCapitalization: QFont:AllUppercase

    gCodes:
      match: ['(G[0-9]{1,2}\.*\d*)']
      textFormat:
        foreground: 'lightblue'  

    mCodes:
      match: ['M\d{1,3}', '%']
      textFormat:
        foreground: '#FF4500'  # Orange Red
        fontWeight: QFont:Bold

    axisLetters:
      match: 'ABCUVW'
      textFormat:
        foreground: 'purple'
        fontWeight: QFont:Bold

    xAxisLetter:
      match: 'X'
      textFormat:
        foreground: '#76af00'
        fontWeight: QFont:Bold

    yAxisLetter:
      match: 'Y'
      textFormat:
        foreground: '#0080c0'
        fontWeight: QFont:Bold

    zAxisLetter:
      match: 'Z'
      textFormat:
        foreground: '#e24e29'
        fontWeight: QFont:Bold

    otherCodes:
      match: ['F[0-9.]*', 'S[0-9.]*', 'T\d+']
      textFormat:
        foreground: 'red'  

    brakets:
      match: ['\[', '\]']
      textFormat:
        foreground: 'gray'
        fontWeight: QFont:Bold

    operators:
      match: ['\*\*', '\*', 'MOD', '\+ ', '\- ', 'AND', 'OR', 'XOR', 'EQ', 'NE', 'GT', 'GE', 'LT', 'LE',]
      textFormat:
        foreground: 'blue'
        fontWeight: QFont:Bold

    functions:
      match: ['SIN', 'COS', 'TAN', 'ASIN', 'ACOS', 'ATAN', 'ABS', 'EXP', 'FIx', 'FUP', 'ROUND', 'LN', 'SQRT', 'EXISTS']
      textFormat:
        foreground: 'blue'
        fontWeight: QFont:Bold

    lineNumbers:
      match: ['N[0-9.]*']
      textFormat:
        foreground: 'gray'
        fontWeight: QFont:Light

    variables:
      match: ['#\<.*?\>']
      textFormat:
        foreground: 'purple'
        fontWeight: QFont:Normal

    comments:
      match: [';.*', '\(.*\)']
      block: true
      textFormat:
        foreground: 'gray'
        fontItalic: True